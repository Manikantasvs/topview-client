<app-landing-header></app-landing-header>
<main>
    <div class="d-flex justify-content-center signupFormFlex">
        <div class="loginFormDiv col-md-4 align-middle">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Re-Enter Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Please Re-Enter Password">
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary form-control" type="button" value="Register">
                </div>
            </form>
        </div>
    </div>
</main>
